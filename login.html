<!DOCTYPE html>
<html lang="ru" class="page">

    <link rel="stylesheet" href="css/style.css">

<body class="page__body">
    
    <div class="site-container">
        
        <main class="main pd0">
            <section class="login section-top">
                <div class="login__container container">
                    <div class="login__body">
                        <h3 class="login__title">Войти в Вечерний Город</h3>
                        <form class="login__form" action="#">
                            <label class="login__input input">
                                <input type="text" name="name" id="name" placeholder="Логин" required>
                            </label>
                            <label class="login__input input">
                                <input type="password" name="password" id="password" placeholder="Пароль" required>
                            </label>
                            <button type="submit" class="login__button btn btn-reset">Войти</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="js/srcipt.js" type="module"></script>
